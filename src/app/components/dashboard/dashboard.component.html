<div class="w-full h-full bg-gray-100 p-5 flex flex-col gap-10">
  <h1>Dashboard</h1>

  <div>
    <h2 class="mb-3 text-xl font-semibold">Recipe Spotlight</h2>
    <tt-card>
      <tt-recipe-preview></tt-recipe-preview>
    </tt-card>
  </div>

  <div >
    <h2 class="mb-3 text-xl font-semibold">Recently Added Recipes</h2>
    <tt-card>
      <tt-recipe-list [recipes]="recipes" [loading]="loading" [error]="error"></tt-recipe-list>
    </tt-card>
  </div>
</div>
