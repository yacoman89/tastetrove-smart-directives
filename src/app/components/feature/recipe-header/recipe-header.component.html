<span class="w-full h-fit flex flex-col p-5 gap-10">
  @if (loading || error) {
    <tt-loading-recipe-header></tt-loading-recipe-header>
  } @else if (recipePreview) {
    <img class="h-96 w-96 flex-none rounded-full bg-gray-50 self-center" [src]="recipePreview.imageUrl" alt="recipe thumbnail">
    <h1 class="self-center text-4xl font-bold leading-6 text-gray-900">{{ recipePreview.name }}</h1>
    <span class="flex flex-row gap-10 justify-center">
      <tt-rating class="self-center" [value]="recipePreview.rating"></tt-rating>
      <span class="self-center">
        <fa-icon [icon]="clockIcon"></fa-icon>
        {{ recipePreview.duration }}
      </span>
      <tt-difficulty class="self-center" [value]="recipePreview.difficulty"></tt-difficulty>
    </span>
  } @else {
    No Value Passed
  }
</span>
