<span><strong>Difficulty: </strong></span>
@switch (value) {
  @case (EASY) {
    <span class="inline-flex items-center gap-x-1 rounded-md px-2 py-1 text-xs- font-medium ring-1 ring-inset bg-yellow-100 text-yellow-800 ring-yellow-600/20">
      <fa-icon [icon]="easyIcon"></fa-icon>
      {{ value | titlecase }}
    </span>
  }
  @case (INTERMEDIATE) {
    <span class="inline-flex items-center gap-x-1 rounded-md px-2 py-1 text-xs- font-medium ring-1 ring-inset bg-blue-100 text-blue-700 ring-blue-700/10">
      <fa-icon [icon]="intermediateIcon"></fa-icon>
      {{ value | titlecase }}
    </span>
  }
  @case (HARD) {
    <span class="inline-flex items-center gap-x-1 rounded-md px-2 py-1 text-xs- font-medium ring-1 ring-inset bg-red-100 text-red-700 ring-red-600/10">
      <fa-icon [icon]="hardIcon"></fa-icon>
      {{ value | titlecase }}
    </span>
  }
}
